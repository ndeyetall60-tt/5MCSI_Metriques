<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: "Inter", sans-serif;
            background: #e7e7e7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #f4f4f4;
            width: 90%;
            max-width: 1150px;
            margin-top: 40px;
            padding: 40px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .info-block {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-item strong {
            font-size: 18px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-item img.icon {
            width: 24px;
            opacity: 0.8;
        }

        .info-item span {
            font-size: 15px;
            color: #333;
        }

        .middle-image img {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
        }

        .form-section h2 {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: #dfdfdf;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: #b66a2c;
            background: #eaeaea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #c86e1a;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #a85e18;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <!-- COLONNE GAUCHE -->
    <div class="info-block">
        <h2>Rencontre nous</h2>

        <div class="info-item">
            <strong>
                <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" class="icon">
                Téléphone fixe
            </strong>
            <span>+1 232 434 3949</span>
        </div>

        <div class="info-item">
            <strong>
                <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png" class="icon">
                Notre bureau
            </strong>
            <span>121 Rock Street, 21 Avenue,<br>New York, NY 92103-9000</span>
        </div>

        <div class="info-item">
            <strong>
                <img src="https://cdn-icons-png.flaticon.com/512/542/542689.png" class="icon">
                Graphique pour nous
            </strong>
            <span>hi@ourcompany.com</span>
        </div>
    </div>

    <!-- IMAGE CENTRALE -->
    <div class="middle-image">
        <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d" alt="Image">
    </div>

    <!-- FORMULAIRE -->
    <div class="form-section">
        <h2>Entrer en contact</h2>

        <input type="text" placeholder="Entrer votre nom">
        <input type="email" placeholder="Entrer une adresse email valide">

        <button class="btn">NOUS FAIRE PARVENIR</button>
    </div>

</div>

</body>
</html>
