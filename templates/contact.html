<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
    }

    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(3px);
    }

    .contact-container {
        position: relative;
        width: 430px;
        padding: 45px;
        background: rgba(255, 255, 255, 0.12);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(18px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        color: white;
        animation: fadein 1.1s ease-out, floaty 6s ease-in-out infinite;
    }

    @keyframes fadein {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floaty {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 700;
    }

    .icon-title {
        font-size: 34px;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
        animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
    }

    label {
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
        margin-top: 12px;
    }

    .input-group {
        position: relative;
        margin-bottom: 10px;
    }

    .input-group i {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: rgba(255,255,255,0.8);
    }

    input, textarea {
        width: 100%;
        padding: 12px 14px 12px 40px;
        border: none;
        border-radius: 12px;
        background: rgba(255,255,255,0.2);
        color: white;
        font-size: 15px;
        backdrop-filter: blur(6px);
        transition: 0.25s;
    }

    input:focus, textarea:focus {
        background: rgba(255,255,255,0.35);
        outline: none;
        transform: scale(1.02);
    }

    textarea {
        min-height: 120px;
        resize: vertical;
    }

    button {
        width: 100%;
        margin-top: 20px;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #6a8bff, #4a5bff);
        color: white;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.35s;
    }

    button:hover {
        transform: scale(1.06);
        background: linear-gradient(135deg, #7a9aff, #5566ff);
        box-shadow: 0 0 12px rgba(255,255,255,0.4);
    }

    button:active {
        transform: scale(0.97);
    }

    .footer-text {
        text-align: center;
        margin-top: 18px;
        font-size: 13px;
        opacity: 0.8;
    }
</style>
</head>
