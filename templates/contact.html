<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact | Créatif</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #f2f2f2;
        padding: 40px;
        display: flex;
        justify-content: center;
    }

    .wrapper {
        background: white;
        border-radius: 16px;
        padding: 40px;
        max-width: 1200px;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 40px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .left-block p,
    .left-block div {
        font-size: 16px;
        margin-bottom: 20px;
    }

    .left-block i {
        font-size: 22px;
        margin-right: 12px;
    }

    .image-block img {
        width: 100%;
        border-radius: 12px;
        object-fit: cover;
        height: 100%;
    }

    .right-block h2 {
        font-size: 30px;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
    }

    input, textarea {
        width: 100%;
        padding: 14px;
        border-radius: 8px;
        border: 1px solid #d2d2d2;
        background: #efefef;
        margin-bottom: 20px;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 16px;
        border: none;
        background: #c96c15;
        color: white;
        font-size: 18px;
        font-weight: 700;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #e07d1a;
    }
</style>
</head>
<body>

<div class="wrapper">

    <!-- LEFT CONTACT INFOS -->
    <div class="left-block">
        <h1>Rencontre nous</h1>

        <p><i class="fa-solid fa-phone"></i> <strong>Téléphone fixe</strong><br>+1 232 434 3949</p>

        <p><i class="fa-solid fa-location-dot"></i> <strong>Notre bureau</strong><br>121 Rock Street, 21 Avenue,<br>New York, NY 92103-9000</p>

        <p><i class="fa-solid fa-envelope"></i> <strong>Graphique pour nous</strong><br>hi@ourcompany.com</p>
    </div>

    <!-- MIDDLE IMAGE -->
    <div class="image-block">
        <img src="https://img.freepik.com/free-photo/businessman-standing-modern-office_144627-6035.jpg" alt="Homme professionnel" />
    </div>

    <!-- RIGHT CONTACT FORM -->
    <div class="right-block">
        <h2>Entrer en contact</h2>

        <form>
            <label for="nom">Nom</label>
            <input type="text" id="nom" placeholder="Votre nom">

            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" placeholder="Votre prénom">

            <label for="message">Message</label>
            <textarea id="message" placeholder="Écrivez votre message ici..."></textarea>

            <button type="submit">Envoyer ✨</button>
        </form>
    </div>

</div>

</body>
</html>
