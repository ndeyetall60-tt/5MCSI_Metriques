    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            height: 100vh;

            align-items: center;

        /* voile noir transparent */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(3px);
        }
 
        .contact-container {
            position: relative;
            width: 420px;
            padding: 40px 45px;
 
            /* âœ¨ Effet glassmorphism */
            background: rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(18px);
 
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
 
            color: white;
            animation: fadein 1.1s ease-out, floaty 6s ease-in-out infinite;
        }
 
        /* Animation d'apparition fluide */
        @keyframes fadein {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
 
        /* LÃ©ger mouvement flottant */
        @keyframes floaty {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
 
        h1 {
            text-align: center;
            margin-bottom: 28px;
            font-size: 28px;
            font-weight: 700;
        }
 
        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            margin-top: 10px;
        }
 
        input, textarea {
            width: 100%;
            padding: 12px 14px;
            margin-top: 5px;
            border: none;
            border-radius: 12px;
 
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 15px;
 
            backdrop-filter: blur(6px);
            transition: 0.25s;
        }
 
        input:focus, textarea:focus {
            background: rgba(255,255,255,0.35);
            outline: none;
            transform: scale(1.02);
        }
 
        textarea {
            min-height: 120px;
            resize: vertical;
        }
 
        button {
            width: 100%;
            margin-top: 18px;
            padding: 14px;
            border: none;
            border-radius: 12px;
 
            background: linear-gradient(135deg, #6a8bff, #4a5bff);
            color: white;
            font-size: 16px;
            font-weight: 700;
 
            cursor: pointer;
            transition: 0.35s;
        }
 
        button:hover {
            transform: scale(1.06);
            background: linear-gradient(135deg, #7a9aff, #5566ff);
            box-shadow: 0 0 12px rgba(255,255,255,0.4);
        }
 
        button:active {
            transform: scale(0.97);
        }
</style>
