<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom right, #1e1e2e, #2a2a40);
        overflow: hidden;
    }

    /* Background animated waves */
    .wave {
        position: absolute;
        width: 140%;
        height: 140%;
        background: radial-gradient(circle at 20% 20%, rgba(90,120,255,0.28), transparent 60%),
                    radial-gradient(circle at 80% 80%, rgba(255,80,180,0.25), transparent 60%);
        animation: rotate 18s infinite linear;
        filter: blur(70px);
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .contact-card {
        position: relative;
        width: 450px;
        padding: 45px;
        background: rgba(255,255,255,0.08);
        border-radius: 24px;
        border: 1px solid rgba(255,255,255,0.15);
        backdrop-filter: blur(25px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        color: white;
        animation: fadeUp 1s ease-out;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        text-align: center;
        font-size: 32px;
        margin-bottom: 10px;
        font-weight: 700;
    }

    .subtitle {
        text-align: center;
        font-size: 14px;
        margin-bottom: 28px;
        opacity: 0.8;
    }

    label {
        font-weight: 500;
        display: block;
        margin-bottom: 6px;
        margin-top: 15px;
        font-size: 15px;
    }

    .input-box {
        position: relative;
    }

    .input-box i {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.8;
    }

    input, textarea {
        width: 100%;
        padding: 13px 14px 13px 42px;
        border: none;
        background: rgba(255,255,255,0.18);
        color: white;
        border-radius: 14px;
        font-size: 15px;
        transition: 0.3s;
    }

    input:focus, textarea:focus {
        background: rgba(255,255,255,0.32);
        outline: none;
        transform: scale(1.02);
    }

    textarea {
        min-height: 130px;
        resize: none;
    }

    button {
        width: 100%;
        padding: 15px;
        margin-top: 25px;
        border: none;
        border-radius: 16px;
        background: linear-gradient(135deg, #6a8bff, #a663ff);
        font-size: 17px;
        font-weight: 600;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: translateY(-3px) scale(1.04);
        box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    button:active {
        transform: scale(0.97);
    }

    .footer-info {
        margin-top: 18px;
        text-align: center;
        font-size: 12px;
        opacity: 0.6;
    }

</style>
