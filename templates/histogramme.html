<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
    var data = google.visualization.arrayToDataTable([
        ['Mois', 'Température'],
        ['Janvier', 12],
        ['Février', 14],
        ['Mars', 18],
        ['Avril', 22],
        ['Mai', 26],
        ['Juin', 30],
        ['Juillet', 33],
        ['Août', 32],
        ['Septembre', 28],
        ['Octobre', 22],
        ['Novembre', 18],
        ['Décembre', 14]
    ]);

    var options = {
        title: 'Histogramme des températures de Tawarano',

        backgroundColor: '#F0F8FF', // fond bleu clair

        colors: ['#FF6F61'], // barres corail

        legend: { position: 'none' },

        chartArea: {
            top: 80,
            width: '80%',
            height: '70%'
        },

        hAxis: {
            title: 'Mois',
            textStyle: {
                color: '#1E90FF',
                fontSize: 12,
                bold: true
            },
            titleTextStyle: {
                color: '#00008B',
                fontSize: 14,
                bold: true
            }
        },

        vAxis: {
            title: 'Température (°C)',
            textStyle: {
                color: '#DC143C',
                fontSize: 12,
                bold: true
            },
            titleTextStyle: {
                color: '#8B0000',
                fontSize: 14,
                bold: true
            }
        },

        titleTextStyle: {
            color: '#4B0082',
            fontSize: 22,
            bold: true
        }
    };

    var chart = new google.visualization.ColumnChart(
        document.getElementById('chart_div')
    );

    chart.draw(data, options);
}
</script>

<div id="chart_div" style="width: 900px; height: 500px;"></div>
